<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram</title>
    <script src="https://kit.fontawesome.com/a3dff484a5.js" crossorigin="anonymous"></script>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="login_container">
      <!-- login form -->
      <div class="login_form">
        <!-- login_form - logo -->
        <div class="logo">
          <img src="img/logo_text.png" alt="westagram" />
        </div>

        <!-- login_form - input -->
        <input class="login_input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" autocomplete="”off”" />
        <input class="login_input" type="password" placeholder="비밀번호" />

        <!-- login_form - button -->
        <button class="login_button" disabled type="true">로그인</button>

        <!-- login_form - or -->
        <div class="or_form">
          <div class="or_line"></div>
          <p>또는</p>
          <div class="or_line"></div>
        </div>

        <!-- login_form - facebook login -->
        <div class="facebook_login">
          <a href="#">
            <i class="fab fa-facebook-square"></i>
            Facebook으로 로그인
          </a>
        </div>

        <!-- login_form - forgot_pw -->
        <div class="forgot_pw">
          <a href="https://www.instagram.com/accounts/password/reset/" target="_blank"> 비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>
